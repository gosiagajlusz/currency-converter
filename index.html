<body>
    <div class="container">
        <form class="form" action="https://postman-echo.com/get">


            <fieldset class="form__fieldset">
                <legend class="form__legend">Sprawdź ile to złotówek</legend>
                <label>
                    <span class="form__labelText"> Kwota w Euro </span>
                    <input name="euro" class="form__euro" type="number" step="0.01" min="1" required />
                </label>

                <label>
                    <span class="form__labelText"> Aktualny kurs </span>
                    <input class="form__rate" value="4.48" disabled></label>

                <p>
                    <button type="submit" class="form__button">Przelicz!</button>
                </p>
                <p class="form__result">
                    Kwota w złotówkach: <strong class="js-valueInPln">N/A</strong>
                </p>
            </fieldset>
        </form>
    </div>




</body>

</html>
